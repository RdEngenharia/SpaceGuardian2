<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Space Guardian - Deluxe Edition</title>
    
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        background: #000;
        color: white;
        font-family: 'Courier New', Courier, monospace;
        overflow: hidden;
        touch-action: none;
      }
    </style>

    <script type="module" src="./App.tsx"></script>
  </head>
  <body class="bg-black text-white overflow-hidden">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // No GitHub Pages, o arquivo sw.js fica em /SpaceGuardian2/sw.js
          // Usar o caminho relativo './sw.js' sem a barra inicial é o mais seguro
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW OK:', reg.scope))
            .catch(err => {
              console.log('Tentando registro alternativo...');
              // Caso o primeiro falhe, tenta o caminho absoluto do repositório
              navigator.serviceWorker.register('/SpaceGuardian2/sw.js')
                .then(r => console.log('SW OK (Alt):', r.scope))
                .catch(e => console.log('SW Erro Crítico:', e));
            });
        });
      }
    </script>
  </body>
</html>
